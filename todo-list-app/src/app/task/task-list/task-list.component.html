<div class="container">
  <div class="row">
    <div class="col">
      <hr>
      <h3>Tasks</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let todo of tasks; let i = index">
          <div [class.text-decoration-line-through]="todo.completed">{{ todo.task }} - {{ todo.dueTo | date }}</div>
          <input type="checkbox" [(ngModel)]="todo.completed" (change)="toggleCompleted(i)">
        </li>
      </ul>
    </div>
  </div>
</div>
