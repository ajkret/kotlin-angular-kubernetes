<div class="container">
  <div *ngIf="isUpdating">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <div class="row" *ngIf="!isUpdating">
    <div class="col">
      <h3>Add a new task</h3>
      <form class="mb-3" (ngSubmit)="addTodo()">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="New task" [(ngModel)]="newTask" name="task" id="name">
          <input type="date" class="form-control" placeholder="Due To" [(ngModel)]="newDueTo" name="dueTo" id="dueTo">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
      <div class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <app-task-list #taskListComponent></app-task-list>
    </div>
  </div>
</div>
