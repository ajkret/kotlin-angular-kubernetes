<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="w-100 form-signin" style="max-width: 400px;">
    <div class="card">
      <div class="card-body">

        <h3>Please, sign in</h3>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
          <div class="form-floating">
            <input name="user" id="user" class="form-control col-xs-4" ngModel required>
            <label for="user">User</label>
          </div>
          <div class="form-floating">
            <input name="password" type="password" id="password" class="form-control col-xs-4" ngModel required minlength="6">
            <label for="password">Password</label>
          </div>
          <button class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
